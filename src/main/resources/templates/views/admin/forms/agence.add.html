<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/admin/fragments :: head(title = 'Panneau d\'Agences')"></head>
<body>
<nav th:replace="views/admin/fragments :: navbar"></nav>
<div th:replace="views/admin/fragments ::
    header(title = 'Ajouter une agence',
    description = 'Ici vous ajouter les agences de l\'application.')">
</div>
<!--Main section-->
<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Entrer les informations de la nouvelle agence</div>

                    <div class="card-body">
                        <form th:object="${agence}" method="post" th:action="@{/admin/agences/ajouter}">
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="libelleAgence">Nom de
                                    l'agence</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="libelleAgence"
                                           th:field="*{libelleAgence}" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="ville">Ville de
                                    L'agence</label>
                                <div class="col-md-6">
                                    <select class="form-control" id="ville" th:field="*{ville.id}">
                                        <option th:each="ville: ${villes}" th:value="${ville.id}"
                                                th:text="${ville.nom}">
                                        </option>
                                    </select>
                                </div>
                                <!-- <input type="text" class="form-control" id="ville" th:field="*{ville}" required> -->
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Enregistrer
                                    </button>
                                    <span class="invalid-feedback" style="display: unset" role="alert"
                                    >
                                    <strong th:text="${error}"></strong>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
